<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>稟議書作成フォーム</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>稟議書作成フォーム</h1>
    <form id="approvalForm" method="post" action="YOUR_WEB_APP_URL">
        <label for="productName">商品名:</label>
        <input type="text" id="productName" name="productName" required><br>

        <label for="purchasePrice">仕入れ価格:</label>
        <input type="number" id="purchasePrice" name="purchasePrice" required><br>

        <div id="purchaseExpenses">
            <label for="purchaseExpenses">仕入れ経費:</label>
            <input type="number" name="purchaseExpense" required>
            <button type="button" onclick="addExpense()">+</button>
        </div>

        <label for="lowerLimitPrice">下限価格:</label>
        <input type="number" id="lowerLimitPrice" name="lowerLimitPrice"><br>

        <label for="standardPrice">標準価格:</label>
        <input type="number" id="standardPrice" name="standardPrice" required><br>

        <label for="upperLimitPrice">上限価格:</label>
        <input type="number" id="upperLimitPrice" name="upperLimitPrice"><br>

        <div id="sellingExpenses">
            <label for="sellingExpenses">転売時経費:</label>
            <input type="number" name="sellingExpense" required>
            <button type="button" onclick="addSellingExpense()">+</button>
        </div>

        <label for="points">ポイント取得:</label>
        <input type="number" id="points" name="points"><br>

        <label for="cashOut">ポイント現金化:</label>
        <input type="checkbox" id="cashOut" name="cashOut"><br>

        <button type="submit">稟議書を提出</button>
    </form>
    <div id="result"></div>
</body>
</html>
